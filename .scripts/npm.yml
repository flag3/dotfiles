- name: create ~/.npm/lib
  file:
    state: directory
    path: ~/.npm/lib
    mode: 0700

- name: install npm packages
  npm:
    state: latest
    global: true
    name: "{{ item }}"
  loop:
    - "@anthropic-ai/claude-code"
    - "@trivago/prettier-plugin-sort-imports"
    - commitizen
    - cz-git
    - npm-check-updates
    - prettier
