- name: update homebrew itself
  homebrew:
    update_homebrew: true

- name: tap brew repository
  homebrew_tap:
    name:
      - aquaproj/aqua
      - beeftornado/rmtree

- name: install brew packages
  homebrew:
    state: latest
    name:
      - ansible
      - aquaproj/aqua/aqua
      - beeftornado/rmtree/brew-rmtree
      - deno
      - eza
      - fish
      - fd
      - fzf
      - gh
      - ghq
      - git
      - hub
      - imagemagick
      - latexindent
      - lazygit
      - libpq
      - make
      - mas
      - mtr
      - mysql-client
      - neovim
      - p7zip
      - ripgrep
      - tig
      - tmux
      - wget

- name: link brew packages
  homebrew:
    state: linked
    install_options:
      - force
    name:
      - libpq
      - mysql-client
