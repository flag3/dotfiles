- name: install claude mcp servers
  claude_mcp_servers:
    name: "{{ mcp.name }}"
    command: "{{ mcp.command | default(omit) }}"
    url: "{{ mcp.url | default(omit) }}"
  loop:
    - name: context7
      url: https://mcp.context7.com/sse
    - name: figma-dev-mode-mcp-server
      url: http://127.0.0.1:3845/sse
    - name: playwright
      command: npx @playwright/mcp@latest
    - name: serena
      command: uvx --from git+https://github.com/oraios/serena serena start-mcp-server --context ide-assistant
  loop_control:
    loop_var: mcp
    label: "{{ mcp.name }}"
